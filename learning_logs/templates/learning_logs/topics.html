{% extends "learning_logs/base.html" %}

{% block page_header %}
  <h1>トピック</h1>
{% endblock page_header %}

{% block content %}
  <ul>
    {% for topic in topics %}
      <li><h3>
        <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
      </h3></li>
    {% empty %}
      <li><h3>トピックがまだ追加されていません</h3></li>
    {% endfor %}
  </ul>

  <h3><a href="{% url 'learning_logs:new_topic' %}">新規トピックを追加</a></h3>

{% endblock content %}
